<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {%load staticfiles%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>The producthunt main page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
  <a class="navbar-brand" href="#"><img src="{%static 'path.png'%}" alt="logo" class="d-inline-block alighn-top">ProductHunt</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      {%if user.is_authenticated%}
      <li class="nav-item">
        <a class="nav-link" href="{%url 'create'%}">Create</a>
      <li class="nav-item">
        <a class="nav-link" href="javascript:{document.getElementById('log_out').submit()}">Logout</a>
        <form id="log_out" action="{% url 'logout'%}" method="POST">{%csrf_token%}</form>
      </li>
      {%else%}
      <li class="nav-item">
        <a class="nav-link" href="{%url 'signup'%}">Signup</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'login'%}">Login</a>
      </li>
      {%endif%}
    </ul>
  </div>
</nav>
</div>
{%block home%}
<h1>home</h1>
{%endblock%}
  </body>
</html>
